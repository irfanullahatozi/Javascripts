<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky-It note clone</title>
</head>

<body>
    <div id="heading">
        <h1>Sticky-It Notes</h1>
        <p id="ts">By Irfan Ullah</p>
      </div>
      <div id="form">
        <form id="inputForm">
          <input
            type="text"
            class="inputText"
            placeholder="Title"
            id="new-note-title-input"
            autocomplete="off"
            required
            autofocus
          />
          <input
            class="inputText"
            type="text"
            placeholder="Note Content"
            id="new-note-body-input"
            autocomplete="off"
            required
          />
          <button type="submit" class="btn">
            Create Note
          </button>
        </form>
      </div>
    <h3 id="no-notes">No notes found! Add one.</h3>
    <ul id="notes">
        <li><a href="#">
                <h2>Some note</h2><button class="delete">X</button>
                <p>Note Content</p>
            </a>
        </li>
    </ul>
</body>

</html>
